	<!--
		positionnement CSS:
			propriété position
			valeurs :
				static : valeur par défaut
				absolute : positionnement fixe par rapport à un bloc de référence / soumis au défilement des ascenseurs
					- recommandé de positionner l'élément : propriétés top / bottom / left / right
					- recommandé de définir le bloc de référence pour le positionnement en définissant la propriété position avec une valeur autre que static; par défaut c'est body qui sert de bloc de référence
					rend possible la superposition des éléments HTML
				fixed : positionnement fixe par rapport au navigateur / non soumis au défilement des ascenseurs
					- recommandé de positionner l'élément : propriétés top / bottom / left / right
				sticky : positionnement fixe par rapport au navigateur après défilement / non soumis au défilement des ascenseurs
			modifier l'ordre d'affichage du positionnement : propriété z-index; par défaut valeur auto
	-->
